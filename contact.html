<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ONLYK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --do-blue: #0069ff; --dark-navy: #001e44; --text-main: #2d3748; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #ffffff; color: var(--text-main); line-height: 1.6; }
        .top-nav { padding: 20px 5%; border-bottom: 1px solid #edf2f7; }
        .back-btn { text-decoration: none; color: var(--do-blue); font-weight: 700; }
        .content-container { max-width: 600px; margin: 0 auto; padding: 60px 5%; }
        h1 { font-size: 48px; color: var(--dark-navy); margin-bottom: 20px; font-weight: 900; letter-spacing: -2px; }
        p { font-size: 18px; margin-bottom: 30px; color: #4a5568; }
        
        /* Form Styling */
        form { display: flex; flex-direction: column; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; color: var(--dark-navy); }
        input, textarea { 
            padding: 15px; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 16px; 
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--do-blue); }
        button { 
            background: var(--do-blue); 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 50px; 
            font-weight: 700; 
            font-size: 18px; 
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="top-nav"><a href="index.html" class="back-btn">‚Üê Back to Home</a></nav>
    <div class="content-container">
        <h1>Contact Us</h1>
        <p>Have a question about AI, Powerlifting, or Global Dropshipping? Fill out the form below and our team will get back to you.</p>
        
        <form>
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@example.com" required>
            </div>
            <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="What is this about?" required>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
